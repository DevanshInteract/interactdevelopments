<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord OAuth Callback</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
    
    .container {
      text-align: center;
      max-width: 600px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
    }
    
    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
    }
    
    .status {
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      margin: 20px 0;
    }
    
    .error {
      color: #ff6b6b;
    }
    
    .success {
      color: #51cf66;
    }
    
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid white;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Discord Authentication</h1>
    <div id="status" class="status">
      <div class="spinner"></div>
      <p>Processing your authentication...</p>
    </div>
  </div>

  <script>
    // Get authorization code from URL
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    const error = urlParams.get('error');
    const errorDescription = urlParams.get('error_description');

    if (error) {
      document.getElementById('status').innerHTML = `
        <h2 class="error">❌ Authentication Failed</h2>
        <p>Error: ${error}</p>
        ${errorDescription ? `<p>${errorDescription}</p>` : ''}
        <button onclick="window.location.href='/'" style="
          margin-top: 20px;
          padding: 12px 24px;
          background: white;
          color: #667eea;
          border: none;
          border-radius: 8px;
          cursor: pointer;
          font-weight: 600;
        ">Go Back</button>
      `;
    } else if (code) {
      // Send code to your backend server
      exchangeCodeForToken(code);
    } else {
      document.getElementById('status').innerHTML = `
        <h2 class="error">❌ No authorization code received</h2>
        <button onclick="window.location.href='/'" style="
          margin-top: 20px;
          padding: 12px 24px;
          background: white;
          color: #667eea;
          border: none;
          border-radius: 8px;
          cursor: pointer;
          font-weight: 600;
        ">Go Back</button>
      `;
    }

    async function exchangeCodeForToken(code) {
      try {
        document.getElementById('status').innerHTML = `
          <div class="spinner"></div>
          <p>Exchanging authorization code...</p>
        `;

        // IMPORTANT: Replace this URL with your actual backend URL
        const backendUrl = 'https://discord.com/oauth2/authorize?client_id=892280455032877096&redirect_uri=https%3A%2F%2Finteractdevelopments.me%2Fcallback&response_type=code&scope=identify+email+guilds';
        
        const response = await fetch(backendUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ code }),
        });

        const data = await response.json();

        if (response.ok) {
          document.getElementById('status').innerHTML = `
            <h2 class="success">✅ Successfully authenticated!</h2>
            <p>Welcome, <strong>${data.user.username}#${data.user.discriminator}</strong>!</p>
            <p style="margin-top: 10px; color: rgba(255,255,255,0.7);">Redirecting to dashboard...</p>
          `;
          
          // Store user data (example)
          localStorage.setItem('discord_user', JSON.stringify(data.user));
          
          // Redirect after 2 seconds
          setTimeout(() => {
            window.location.href = '/';
          }, 2000);
        } else {
          throw new Error(data.error || 'Authentication failed');
        }
      } catch (error) {
        document.getElementById('status').innerHTML = `
          <h2 class="error">❌ Authentication Error</h2>
          <p>${error.message}</p>
          <p style="margin-top: 10px; font-size: 0.9rem; color: rgba(255,255,255,0.7);">
            Make sure your backend server is running at the correct URL.
          </p>
          <button onclick="window.location.href='/'" style="
            margin-top: 20px;
            padding: 12px 24px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
          ">Go Back</button>
        `;
        console.error('Error:', error);
      }
    }
  </script>
</body>
</html>
